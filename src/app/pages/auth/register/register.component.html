<div class="container d-block" style="padding-left: 25%; min-height: 0;">
  <h5 class="mt-5 mb-3">Register</h5>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="form-group">
      <div class="col-md-8">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name">
      </div>
      <div class="col-md-8">
        <label for="email" class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>
      <div class="col-md-8">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" id="username">
      </div>
      <div class="col-8">
        <label for="password" class="form-label">Password</label>
        <input type="text" class="form-control" formControlName="password" id="password">
      </div>

    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

</div>
